services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"            # Ollama API
    environment:
      - OLLAMA_HOST=0.0.0.0      # listen on all interfaces for WebUI to reach it
    volumes:
      - ollama:/root/.ollama     # models cache
    restart: unless-stopped

  openwebui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: openwebui
    depends_on:
      - ollama
    ports:
      - "3000:8080"              # Web UI at http://localhost:3000
    environment:
      - WEBUI_AUTH=True
      - ADMIN_EMAIL=calebkartchner2002@gmail.com
      - ADMIN_PASSWORD=holland1998

      - OLLAMA_BASE_URL=http://ollama:11434
      # If RAG uses Ollama for embeddings too (recommended):
      - RAG_OLLAMA_BASE_URL=http://ollama:11434
    volumes:
      - openwebui:/app/backend/data
    restart: unless-stopped

  # OPTIONAL: external vector DB (uncomment if/when needed)
